    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fdf5ed;
            background-image: linear-gradient(180deg, #fdf5ed 0%, #f9ebe0 100%);
            font-family: 'Quicksand', sans-serif;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- SAKURA BRANCHES (Decorative corners) --- */
        .sakura-branch {
            position: fixed;
            z-index: 1;
            pointer-events: none;
        }

        .branch-top-left {
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
        }

        .branch-top-right {
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            transform: scaleX(-1);
        }

        .branch-bottom-left {
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            transform: scaleY(-1);
        }

        .branch-bottom-right {
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            transform: scale(-1, -1);
        }

        /* --- SAKURA ANIMATION (Background) --- */
        .sakura {
            position: absolute;
            top: -10%;
            background-color: #ffb7c5;
            border-radius: 100% 0 100% 0;
            opacity: 0.3;
            animation: fall linear infinite;
            z-index: 1;
        }

        /* Creating random petals */
        .sakura:nth-child(5) {
            left: 10%;
            width: 15px;
            height: 15px;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .sakura:nth-child(6) {
            left: 20%;
            width: 10px;
            height: 10px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .sakura:nth-child(7) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .sakura:nth-child(8) {
            left: 85%;
            width: 12px;
            height: 12px;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .sakura:nth-child(9) {
            left: 40%;
            width: 18px;
            height: 18px;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg) translateX(0);
            }

            100% {
                top: 110%;
                transform: rotate(360deg) translateX(50px);
            }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 25px;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        /* --- LOGO SECTION --- */
        .logo-area {
            margin-bottom: 30px;
        }

        .logo-image {
            max-width: 100%;
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p.subtitle {
            font-size: 1rem;
            color: #4a4a4a;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- LINKS / BUTTONS --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 18px 20px;
            background-color: #000;
            /* Black ink background */
            color: #fff;
            font-weight: 700;
            border-radius: 50px;
            /* Smooth rounded buttons */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: transparent;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn span {
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Specific Button Styles */
        .btn-primary {
            background-color: #000;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .btn-instagram:hover {
            background: transparent;
            border: 2px solid #000;
            color: #000;
        }

        .btn-facebook {
            background: #1877f2;
            border: 2px solid #1877f2;
        }

        .btn-facebook:hover {
            background: transparent;
            color: #000;
            border: 2px solid #000;
        }

        .btn-tiktok {
            background: #000;
            border: 2px solid #000;
        }

        .btn-tiktok:hover {
            background: transparent;
            color: #000;
            border: 2px solid #000;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer .flower {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
        }
    </style>
