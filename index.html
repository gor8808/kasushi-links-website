    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* The Peach/Salmon color from the box background */
            background-color: #fff0e5;
            background-image: linear-gradient(180deg, #fff0e5 0%, #ffdec7 100%);
            font-family: 'Quicksand', sans-serif;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- SAKURA ANIMATION (Background) --- */
        .sakura {
            position: absolute;
            background-color: #ffb7c5;
            border-radius: 100% 0 100% 0;
            opacity: 0.3;
            animation: fall linear infinite;
            z-index: 1;
        }

        /* Creating random petals */
        .sakura:nth-child(1) {
            left: 10%;
            width: 15px;
            height: 15px;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .sakura:nth-child(2) {
            left: 20%;
            width: 10px;
            height: 10px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .sakura:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .sakura:nth-child(4) {
            left: 85%;
            width: 12px;
            height: 12px;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .sakura:nth-child(5) {
            left: 40%;
            width: 18px;
            height: 18px;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg) translateX(0);
            }

            100% {
                top: 110%;
                transform: rotate(360deg) translateX(50px);
            }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 400px;
            /* Mobile width */
            padding: 40px 25px;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            /* Glassmorphism */
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- LOGO SECTION --- */
        .logo-area {
            margin-bottom: 30px;
        }

        .logo-symbol {
            font-size: 50px;
            line-height: 1;
            margin-bottom: 5px;
            display: block;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            /* Brush style */
            font-size: 3rem;
            color: #000;
            /* Black Ink look */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(255, 183, 197, 0.5);
        }

        p.subtitle {
            font-size: 1rem;
            color: #4a4a4a;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- LINKS / BUTTONS --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 18px 20px;
            background-color: #000;
            /* Black ink background */
            color: #fff;
            font-weight: 700;
            border-radius: 50px;
            /* Smooth rounded buttons */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: transparent;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn span {
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Specific Button Styles */
        .btn-primary {
            background-color: #000;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border: none;
        }

        .btn-instagram:hover {
            opacity: 0.9;
            color: white;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer span {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
