<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaSushi</title>
    <link rel="icon" type="image/png" href="kasushi-full.png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #faf8f9;
            background-image: linear-gradient(180deg, #fdf5ed 0%, #f9ebe0 100%);
            font-family: 'Quicksand', sans-serif;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 0;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 10px 0;
            }
        }

        /* --- SAKURA BRANCHES (Decorative corners) --- */
        .sakura-branch {
            position: fixed;
            z-index: 1;
            pointer-events: none;
        }

        .branch-top-left {
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
        }

        .branch-top-right {
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            transform: scaleX(-1);
        }

        .branch-bottom-left {
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            transform: scaleY(-1);
        }

        .branch-bottom-right {
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            transform: scale(-1, -1);
        }

        @media (max-width: 768px) {

            .branch-top-left,
            .branch-top-right,
            .branch-bottom-left,
            .branch-bottom-right {
                width: 150px;
                height: 150px;
            }
        }

        /* --- SAKURA ANIMATION (Background) --- */
        .sakura {
            position: fixed;
            top: -10vh;
            background-color: #ffb7c5;
            border-radius: 100% 0 100% 0;
            opacity: 0.5;
            animation: fall linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        /* Creating random petals */
        .sakura:nth-child(5) {
            left: 10%;
            width: 15px;
            height: 15px;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .sakura:nth-child(6) {
            left: 20%;
            width: 10px;
            height: 10px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .sakura:nth-child(7) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .sakura:nth-child(8) {
            left: 85%;
            width: 12px;
            height: 12px;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .sakura:nth-child(9) {
            left: 40%;
            width: 18px;
            height: 18px;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        .sakura:nth-child(10) {
            left: 5%;
            width: 14px;
            height: 14px;
            animation-duration: 11s;
            animation-delay: 1.5s;
        }

        .sakura:nth-child(11) {
            left: 30%;
            width: 16px;
            height: 16px;
            animation-duration: 9s;
            animation-delay: 4.5s;
        }

        .sakura:nth-child(12) {
            left: 50%;
            width: 13px;
            height: 13px;
            animation-duration: 13s;
            animation-delay: 2.5s;
        }

        .sakura:nth-child(13) {
            left: 60%;
            width: 17px;
            height: 17px;
            animation-duration: 8s;
            animation-delay: 5s;
        }

        .sakura:nth-child(14) {
            left: 75%;
            width: 11px;
            height: 11px;
            animation-duration: 10s;
            animation-delay: 0.5s;
        }

        .sakura:nth-child(15) {
            left: 90%;
            width: 19px;
            height: 19px;
            animation-duration: 12s;
            animation-delay: 3.5s;
        }

        .sakura:nth-child(16) {
            left: 15%;
            width: 12px;
            height: 12px;
            animation-duration: 14s;
            animation-delay: 1.8s;
        }

        .sakura:nth-child(17) {
            left: 45%;
            width: 16px;
            height: 16px;
            animation-duration: 7s;
            animation-delay: 4.2s;
        }

        .sakura:nth-child(18) {
            left: 65%;
            width: 14px;
            height: 14px;
            animation-duration: 11s;
            animation-delay: 2.8s;
        }

        .sakura:nth-child(19) {
            left: 80%;
            width: 15px;
            height: 15px;
            animation-duration: 9s;
            animation-delay: 5.5s;
        }

        .sakura:nth-child(20) {
            left: 35%;
            width: 13px;
            height: 13px;
            animation-duration: 13s;
            animation-delay: 0.8s;
        }

        @keyframes fall {
            0% {
                top: -10vh;
                transform: rotate(0deg) translateX(0);
            }

            100% {
                top: 110vh;
                transform: rotate(360deg) translateX(50px);
            }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(5px) saturate(100%);
            -webkit-backdrop-filter: blur(5px) saturate(100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.5);
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
                max-width: 95%;
            }
        }

        /* --- LOGO SECTION --- */
        .logo-area {
            margin-bottom: 25px;
        }

        .logo-image {
            max-width: 100%;
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .logo-area {
                margin-bottom: 15px;
            }

            .logo-image {
                width: 160px;
            }
        }

        p.subtitle {
            font-size: 1rem;
            color: #4a4a4a;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- LINKS / BUTTONS --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 18px 20px;
            background-color: #000;
            /* Black ink background */
            color: #fff;
            font-weight: 700;
            border-radius: 50px;
            /* Smooth rounded buttons */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        @media (max-width: 768px) {
            .links {
                gap: 10px;
            }

            .btn {
                padding: 14px 16px;
                font-size: 0.9rem;
            }
        }

        /* Hover Effect */
        .btn:hover {
            background-color: transparent;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn span {
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .btn span {
                gap: 8px;
            }
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .btn svg {
                width: 20px;
                height: 20px;
            }
        }

        /* Specific Button Styles */
        .btn-primary {
            background-color: #000;
        }

        /* All buttons have same background, colorful icons */
        .btn-phone svg {
            fill: #FF6B6B;
        }

        .btn-whatsapp svg {
            fill: #25D366;
        }

        .btn-instagram svg {
            fill: url(#instagram-gradient);
        }

        .btn-facebook svg {
            fill: #1877f2;
        }

        .btn-tiktok svg {
            fill: #ffffff;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer .flower {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .footer {
                margin-top: 20px;
            }
        }
    </style>
</head>
